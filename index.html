
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireTrack Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/public/manifest.json">
    <meta name="theme-color" content="#dc2626">
    <link rel="apple-touch-icon" href="https://picsum.photos/192/192">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .fire-gradient {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // On spécifie le chemin vers le dossier public et on force le scope à la racine
                navigator.serviceWorker.register('/public/service-worker.js', { scope: '/' })
                    .then(reg => console.log('SW registered at scope:', reg.scope))
                    .catch(err => console.log('SW registration failed', err));
            });
        }
    </script>
</body>
</html>
